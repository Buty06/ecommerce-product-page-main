<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Page created by Buty, brought from Frontend Mentor, E-commerce product page"
    />

    <meta
      property="og:title"
      content="Buty | Frontend Mentor | E-commerce product page"
    />
    <meta
      property="og:description"
      content="Page created by Buty, brought from Frontend Mentor, E-commerce product page"
    />
    <meta
      property="og:image"
      content="https://phuongnamvina.com/img_data/images/ecommerce.jpeg"
    />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/icon.png" />

    <title>Buty | Frontend Mentor | E-commerce product page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      html {
        opacity: 0;
        visibility: hidden;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="header">
      <section class="menu">
        <img src="./images/icon-menu.svg" class="menu_logo" />
        <img src="./images/logo.svg" class="menu_name" />
      </section>

      <section class="store">
        <img src="./images/icon-cart.svg" class="store_cart" />
        <img src="./images/image-avatar.png" class="store_avatar" />
      </section>
    </header>

    <main class="main">
      <article class="swiper">
        <div class="swiper-wrapper">
          <img
            popovertarget="image-popover"
            src="/images/image-product-1.jpg"
            class="swiper-slide"
            alt="product"
          />
          <img
            popovertarget="image-popover"
            src="./images/image-product-2.jpg"
            class="swiper-slide"
            alt="product"
          />
          <img
            popovertarget="image-popover"
            src="./images/image-product-3.jpg"
            class="swiper-slide"
            alt="product"
          />
          <img
            popovertarget="image-popover"
            src="./images/image-product-4.jpg"
            class="swiper-slide"
            alt="product"
          />
        </div>

        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </article>

      <article id="image-popover" popover>
        <img src="" alt="Enlarged Product Image" id="popover-image" />
      </article>

      <article class="description">
        <h2 class="description_company">SNEAKER COMPANY</h2>

        <h1 class="description_title">Fall Limited Edition Sneakers</h1>

        <p class="description_text">
          These low-profile sneakers are your perfect casual wear companion.
          Featuring a durable rubber outer sole, theyâ€™ll withstand everything
          the weather can offer.
        </p>

        <section class="description_price">
          <div class="price">
            <strong class="price_actualPrice">$125.00</strong>

            <p class="price_discount">50%</p>
          </div>

          <small class="price_fullPrice">$250.00</small>
        </section>

        <section class="description_countContainer">
          <button class="count_less">
            <img src="./images/icon-minus.svg" class="less_image" />
          </button>

          <div class="count_number">0</div>

          <button class="count_plus">
            <img src="./images/icon-plus.svg" class="plus_image" />
          </button>
        </section>

        <button class="description_cart">
          <img src="./images/icon-cart.svg" class="cart_image" />

          <p class="cart_text">Add to cart</p>
        </button>
      </article>
    </main>

    <footer class="footer">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://github.com/Buty06?tab=repositories"
          target="_blank"
          rel="noopener noreferrer"
          >Buty-Dev</a
        >.
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./swiper.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
